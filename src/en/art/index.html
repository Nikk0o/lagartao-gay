---
title: Artwork
layout: en_default
---

<div style="display: block; text-align: center; justify-content: left">
	<h1 style="font-size: 3.7em; text-align: center"> Artwork </h1> <hr style="width: 80%">
	<div style="width: 100%; overflow: hidden">
		{% assign arts = site.data.arts | sort: "date" %}
		{% for art in arts %}
		<img class="gallery-img" src="{{ art.imagepath }}"></img>
		{% endfor %}
	</div>
</div>
